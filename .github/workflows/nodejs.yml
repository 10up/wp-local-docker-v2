name: Node CI

on:
  push:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: install dependencies
        run: npm ci
        env:
          CI: true
      - name: run linter
        run: npm run lint --silent
      - name: run tests
        run: npm test
